<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="./assets/css/styleHome.css">
  <link rel="stylesheet" href="./assets/css/mainStyle.css">
  <link rel="stylesheet" href="./assets/css/auth.css">
  <!-- google font (lato) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/ff0d738c65.js" crossorigin="anonymous"></script>
  <!-- srcipt -->
  <script src="./assets/js/scriptHome.js" defer></script>
  <script src="./assets/js/mainScript.js" defer></script>
  <script src="./assets/js/auth.js" defer></script>


  <title>DomiShop</title>
</head>

<body>
  <div class="search-box">
    <style>
      .search-box {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        padding: 3rem;
        width: 80%;
        display: none;
      }

      .search-box.search-box__open {
        display: block;
      }

      .search-box form {
        width: 100%;
      }

      .search-box input[type="text"],
      .search-box input[type="submit"] {
        font-size: 1.6rem;
        padding: 1.6rem;
        letter-spacing: .16rem;
      }

      .search-box input[type="text"] {
        width: 70%;
      }

      .search-box input[type="submit"] {
        width: 29%;
        color: #fff;
        background-color: #000;
      }

      @media (max-width: 64em) {
        .search-box form {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 2rem;
        }

        .search-box input[type="text"] {
          width: 100%;
        }

        .search-box input[type="submit"] {
          width: 50%;
        }
      }


      @media (max-width: 32em) {
        .search-box form {
          width: 100%;
        }

        .search-box {
          padding: 0;
        }

        .search-box input[type="text"] {
          width: 100%;
        }

        .search-box input[type="submit"] {
          width: 50%;
        }

      }
    </style>
    <form action="">
      <input type="text" placeholder="Search your product">
      <input type="submit" value="SEARCH">
    </form>
  </div>

  <div class="layout">
    <style>
      .layout {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #aeaeaec0;
        z-index: 2;
        display: none;
      }

      .layout.layout__open {
        display: block;
      }
    </style>
  </div>

  <header>

    <style>
      header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 74px;
        margin-bottom: 16px;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        z-index: 1;
      }

      .header__navbar {
        display: flex;
        justify-content: flex-end;
        gap: 10%;
      }

      .header__navbar a:hover {
        color: #000;
      }

      .header__navbar__links {
        list-style-type: none;
        display: flex;
        justify-content: flex-end;
        width: 100%;
      }

      .header__navbar__link {
        display: flex;
        align-items: center;
      }

      .header__navbar__link a {
        text-decoration: none;
        color: #000;
        padding: 1rem;

      }

      .header__subcribe-btn {
        padding: 1rem 3rem;
        height: 3rem;
        background-color: var(--blue);
        color: #fff;
        border: none;
        margin: auto 10%;
        letter-spacing: .2rem;
      }

      .header__subcribe-btn:hover {
        color: var(--blue);
        transition: var(--smooth3);
        cursor: pointer;
      }

      .header__button {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.2rem;
      }

      .header__navbar__link a:hover,
      .header__button i:hover {
        color: var(--blue);
        cursor: pointer;
        transition: var(--smooth3);
      }

      .header__navbar__button__container {
        display: none;
        height: 3.2rem;
        width: 3.2rem;
        align-items: center;
        justify-content: center;
      }

      .header__navbar__button {
        position: relative;
        height: .4rem;
        width: 2.8rem;
        background-color: #000;
        border-radius: .6rem;
        transition: var(--smooth3);
      }

      .header__navbar__button::before,
      .header__navbar__button::after {
        content: "";
        height: .4rem;
        width: 2.8rem;
        background-color: #000;
        border-radius: .6rem;
        transition: var(--smooth3);
      }

      .header__navbar__button::before {
        position: absolute;
        transform: translateY(-12px);
      }

      .header__navbar__button::after {

        position: absolute;
        transform: translateY(12px);
      }

      .navbar-btn__open.header__navbar__button {
        transform: translateX(-50px);
        background: transparent;
      }

      .navbar-btn__open.header__navbar__button::before {
        transform: rotate(45deg) translate(35px, -35px);
      }

      .navbar-btn__open.header__navbar__button::after {
        transform: rotate(-45deg) translate(35px, 35px);
      }

      @media (max-width: 75em) {
        .header__subcribe-btn {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 13rem;
          padding: 0 3rem;
          margin: 0 1.6%;
        }
      }

      @media (max-width: 64em) {
        .header__navbar__button__container {
          display: flex;
        }

        .header__navbar {
          position: fixed;
          display: inline-block;
          left: 0;
          top: 0;
          bottom: 0;
          width: 60%;
          background-color: var(--blue);
          transform: translateX(-100%);
          opacity: 0;
          transition: var(--smooth3);
        }

        .header__navbar::after {
          display: none;
          position: fixed;
          right: -75%;
          top: 0;
          bottom: 0;
          width: 75%;
        }

        .header__navbar.navbar__open {
          transform: translateX(0);
          opacity: 1;
        }

        .header__navbar__links {
          display: block;
        }

        .header__navbar__link a {
          margin: 1rem;
          padding-left: 10%;
          color: #fff;
          width: 100%;
        }

        .header__subcribe-btn {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          border-radius: 2rem;
          background-color: #000;
          bottom: 5rem;
          margin: 0;
        }

        .header__button {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          bottom: 2rem;
        }

        .header__button i {
          color: #fff;
        }

        .header__navbar__link a:hover,
        .header__button i:hover {
          color: #000;
        }

        .header__button {
          gap: 3rem;
        }

      }

      @media (max-width: 36em) {
        .header__subcribe-btn {
          width: 8rem;
          letter-spacing: .1rem;
          padding: 0;
        }

        .header__button {
          gap: 1.2rem;
        }
      }
    </style>

    <div class="header__logo">
      <h1>Furni Store<span style="color: var(--blue)">.</span></h1>
    </div>

    <nav class="header__navbar">
      <ul class="header__navbar__links">
        <li class="header__navbar__link"><a href="#">HOME</a></li>
        <li class="header__navbar__link"><a href="#services">SERVICES</a></li>
        <li class="header__navbar__link"><a href="#products">PRODUCTS</a></li>
        <li class="header__navbar__link"><a href="#sale">SALE</a></li>
        <li class="header__navbar__link"><a href="">ABOUT</a></li>
        <li class="header__navbar__link"><a href="#contact">CONTACT</a></li>
      </ul>
      <div class="header__button">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href=""><i class="fa-solid fa-user"></i></a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </nav>

    <div class="header__navbar__button__container">
      <div class="header__navbar__button"></div>
    </div>

  </header>


  <div class="image">
    <img src="./assets/images/wave-haikei.svg" alt="">
  </div>

  <div class="auth-container">
    <div class="login-container login__open">
      <h2 class="header">Login</h2>
      <form action="" class="auth-form">
        <div class="auth-form__input">
          <label for="username">Username</label>
          <input type="text" name="username">
        </div>
        <div class="auth-form__input">
          <label for="password">Password</label>
          <input type="password" name="password">
        </div>
        <p>Have you forgotten your <span>username</span> or <span>password</span>?</p>
        <input type="submit" value="CONTINUE">
      </form>
      <span class="switch-to-signup">Create an account!</span>
    </div>

    <div class="signup-container">
      <h2 class="header">Signup</h2>
      <form action="" class="auth-form">
        <div class="auth-form__input">
          <label for="username">Username</label>
          <input type="text" name="username">
        </div>
        <div class="auth-form__input">
          <label for="email">Email</label>
          <input type="text" name="email">
        </div>
        <div class="auth-form__input">
          <label for="password">Password</label>
          <input type="password" name="password">
        </div>
        <div class="auth-form__input">
          <label for="password">Confirm Password</label>
          <input type="password" name="password">
        </div>

        <input type="submit" value="CONTINUE">
      </form>
      <span class="switch-to-login">Already have an account?</span>
    </div>

  </div>

</body>

</html>
